<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Guardianes del Bosque - Historias Verdes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="back-btn">‚Üê Volver</a>
            <h1 class="logo">üåø Historias Verdes</h1>
        </div>
    </header>

    <main class="main-content">
        <section class="story-container">
            <h2>Los Guardianes del Bosque</h2>
            
            <div class="carousel">
                <div class="carousel-content">
                    <div class="carousel-image" id="carouselImage"></div>
                    <div class="carousel-text" id="carouselText"></div>
                </div>

                <div class="carousel-controls">
                    <button class="btn-prev" onclick="previousSlide()">‚Üê Anterior</button>
                    <span class="slide-counter">
                        <span id="currentSlide">1</span> / <span id="totalSlides">9</span>
                    </span>
                    <button class="btn-next" onclick="nextSlide()">Siguiente ‚Üí</button>
                </div>

                <div class="carousel-dots">
                    <div id="dotsContainer"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Historias Verdes - San Mateo de Huanchor</p>
    </footer>

    <script>
        const storyData = [
            {
                image: '/img/historieta2/Ecena1.png',
                text: 'Bienvenido al Bosque. Aqu√≠ viven los Guardianes, protectores de todos nosotros.'
            },
            {
                image: '/img/historieta2/Ecena2.png',
                text: 'Yo soy el Roble Mayor, el √°rbol m√°s viejo del bosque. He estado aqu√≠ durante 200 a√±os.'
            },
            {
                image: '/img/historieta2/Ecena3.png',
                text: 'En mi tronco viven muchas criaturas: p√°jaros, ardillas, insectos y muchos m√°s amigos.'
            },
            {
                image: '/img/historieta2/Ecena4.png',
                text: 'Todos somos importantes. Cada √°rbol, cada animal, cada insecto cumple un prop√≥sito.'
            },
            {
                image: '/img/historieta2/Ecena5.png ',
                text: 'Nuestras hojas producen el ox√≠geno que necesitan para respirar. ¬°Somos los pulmones del planeta!'
            },
            {
                image: '/img/historieta2/Ecena6.png',
                text: 'El arroyo que pasa por aqu√≠ nos da vida. Todos venimos a beber cuando tenemos sed.'
            },
            {
                image: '/img/historieta2/Ecena7.png',
                text: 'Pero tenemos un problema. Cada d√≠a, muchos bosques son destruidos por la tala excesiva.'
            },
            {
                image: '/img/historieta2/Ecena8.png',
                text: 'Cuando desaparecen los bosques, nuestros hogares se van. Muchos animales est√°n en peligro.'
            },
            {
                image: '/img/historieta2/Ecena9.png',
                text: '¬°Pero t√∫ puedes ayudar! Planta √°rboles, cuida los bosques, y ser√°s un Guardi√°n como nosotros.'
            },
            {
                image: '/img/historieta2/Ecena10.png',
                text: 'Gracias por escuchar nuestra historia. Juntos podemos proteger nuestro hogar, el planeta Tierra.'
            }
        ];

        let currentSlide = 0;

        function initializeCarousel() {
            displaySlide(currentSlide);
            createDots();
        }

        function displaySlide(index) {
            const data = storyData[index];
            document.getElementById('carouselImage').innerHTML = `<img src="${data.image}" alt="Imagen ${index + 1}">`;
            document.getElementById('carouselText').textContent = data.text;
            document.getElementById('currentSlide').textContent = index + 1;
            updateDots();
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % storyData.length;
            displaySlide(currentSlide);
        }

        function previousSlide() {
            currentSlide = (currentSlide - 1 + storyData.length) % storyData.length;
            displaySlide(currentSlide);
        }

        function createDots() {
            const dotsContainer = document.getElementById('dotsContainer');
            for (let i = 0; i < storyData.length; i++) {
                const dot = document.createElement('span');
                dot.className = 'dot';
                dot.onclick = () => goToSlide(i);
                dotsContainer.appendChild(dot);
            }
            document.getElementById('totalSlides').textContent = storyData.length;
        }

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function goToSlide(index) {
            currentSlide = index;
            displaySlide(currentSlide);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') previousSlide();
            if (e.key === 'ArrowRight') nextSlide();
        });

        initializeCarousel();
    </script>
</body>
</html>
